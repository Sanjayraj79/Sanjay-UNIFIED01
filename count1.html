<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="count2.css">
</head>

<body>
    <div class="main">
        <div class="overlay">
            <div class="title">Happy New Year</div>
            <div class="title" id="end-date">31 December 2024 12:59:59 PM</div>
            <div class="col">
                <div>
                    <input type="text" readonly id="days" value="0">
                    <br/>
                    <label for="days">Days</label>
                </div>
                <div>
                    <input type="text" readonly id="hours" value="0">
                    <br/>
                    <label for="hours">Hours</label>
                </div>
                <div>
                    <input type="text" readonly id="minutes" value="0">
                    <br/>
                    <label for="minutes">Minutes</label>
                </div>
                <div>
                    <input type="text" readonly id="seconds" value="0">
                    <br/>
                    <label for="seconds">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="count3.js"></script>
</body>

</html>
